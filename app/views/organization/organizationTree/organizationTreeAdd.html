<!-- 组织机构管理————新增模块 -->
<div class="modal fade" id="organizationModal" tabindex="-1" role="dialog" aria-labelledby="organizationModalLabel">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="close()"><span aria-hidden="true">&times;</span></button>
				<h4 class="modal-title" id="organizationModalLabel">新增</h4>
			</div>
			<div class="modal-body">
				<form class="form-horizontal" name="departmentForm" novalidate>
					<div class="form-group">
						<label for="name" class="col-md-4 control-label"><span class="red">* </span>部门名称</label>
						<div class="col-md-6">
							<input type="text" placeholder="部门名称" name="departName" id="departName" class="form-control input-md" required ng-model="info.departName"> 
							<span class="help-block red" ng-show="departmentForm.departName.$dirty && departmentForm.departName.$error.required">请填写部门名称</span>
						</div>
					</div>
					<div class="form-group">
						<label for="name" class="col-md-4 control-label">上级部门</label>
						<div class="col-md-6">
							<input type="text" placeholder="{{pDepartment}}" name="pid" id="pid" class="form-control input-md" required ng-model="info.pid" disabled="disabled">
						</div>
					</div>
				</form>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal" ng-click="close()">关闭</button>
				<button type="button" class="btn btn-info" data-dismiss="modal" ng-disabled="!info.departName" ng-click="save(info)">保存</button>
			</div>
		</div>
	</div>
</div>
